<!DOCTYPE html>
<html>
	<head>
		<title>JS Modules</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
	<script defer src="bundle.js"></script><link href="style.css" rel="stylesheet"></head>

	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>
		<main>
			<div>
				<h2 id="message">Crosses start</h2>
			</div>
			<div>
				<p id="instruction">Click on a cell to play</p>
			</div>
			<div class="container-wrapper">
				<div class="container" id="cells-container">
					<div class="cell" id="0"></div>
					<div class="cell" id="1"></div>
					<div class="cell" id="2"></div>
					<div class="cell" id="3"></div>
					<div class="cell" id="4"></div>
					<div class="cell" id="5"></div>
					<div class="cell" id="6"></div>
					<div class="cell" id="7"></div>
					<div class="cell" id="8"></div>
				</div>
			</div>
			<div class="btn-group">
				<button class="new-game" id="newGame-btn">New Game</button>
				<button class="reset" id="reset-btn">Reset</button>
			</div>
		</main>
		<footer>
			<div class="results">
				<p class="results-item"><span id="player1-name"></span> wins: <span id="player1-wins">0</span></p>
				<p class="results-item"><span id="player2-name"></span> wins: <span id="player2-wins">0</span></p>
				<p class="results-item">Draws: <span id="draws">0</span></p>
			</div>
		</footer>
	</body>
</html>
